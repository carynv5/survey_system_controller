bundle:
  name: "survey-processing"

resources:
  jobs:
    survey_processing_job:
      name: "Survey Processing Job"
      email_notifications:
        on_success:
          - "cary.greenwood@nv5.com"
        on_failure:
          - "cary.greenwood@nv5.com"
        no_alert_for_skipped_runs: true
      tasks:
        - task_key: "main_task"
          existing_cluster_id: "1030-181954-oxs1wrk2"
          libraries:
            - whl: "dbfs:/FileStore/jars/4209211d_9f5d_4ea5_9916_430a06eb1195/survey_processing-0.1.3-py3-none-any.whl"
            - pypi:
                package: "pyyaml>=6.0"
            - pypi:
                package: "wheel"
            - pypi:
                package: "pip-tools"
            - pypi:
                package: "python-dotenv>=1.0.0"
            - pypi:
                package: "requests>=2.31.0"
          python_wheel_task:
            package_name: "survey_processing"
            entry_point: "main"
            parameters: ["--date", "2024-11-04", "--region", "US"]
          timeout_seconds: 600
          retry_on_timeout: true
          max_retries: 3